<!DOCTYPE html>
<html lang="en">

    <title>Test Table</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      ul > li {
        list-style-type: none;
      }

  </head>
  <body>
    <div>
      <ul>
        <li>Trang chủ</li>
        <li>Tin tức</li>
        <li>Sản phẩm</li>
        <li>Khoá học</li>
        <li>Liên hệ</li>
        <li>Đăng ký</li>
        <li>Đăng nhập</li>
      </ul>
    </div>
  </body>
</html>
