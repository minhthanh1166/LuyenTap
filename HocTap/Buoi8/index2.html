    <title>Tính tổng các phần tử</title>
</head>
<body>

<script>
    var arrNumber = [1,2,3, '3a'];
    function sumArr(arr) {
        var sum = 0;
        for (let i = 0; i < arr.length; i++) {
            sum += arr[i];
        }
        return sum;
    }

    console.log(sumArr(arrNumber))
</script>
