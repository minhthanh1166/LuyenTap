<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu</title>
    <style>
      * {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
      }

      html,
      body {
        font-size: 16px;
      }

      nav {
        margin: 1rem;
        width: 200px;
      }

      nav > div {
        background-color: red;
        display: flex;
        align-items: center;
        border-bottom: 1px solid #fff;
      }
      nav > div > div:nth-child(2) {
        text-transform: uppercase;
        color: #fff;
        padding: 0.5rem;
      }

      nav > div > div span {
        display: block;
        width: 2rem;
        height: 3px;
        background-color: #fff;
        margin: 0.2rem 0.5rem;
      }

      nav ul {
        background-color: #78b43d;
        list-style: none;
        display: none;
      }

      nav a {
        display: block;
        padding: 0.5rem;
        text-decoration: none;
        color: #fff;
        border-bottom: 1px solid #fff;
      }

      nav a:hover {
        background-color: red;
      }

      /* Khi hover đến danh mục hiển thị menu */
      nav > div:hover + ul {
        display: block;
      }
    </style>
  </head>
  <body>
    <section>
      <nav>
        <div>
          <div>
            <span></span>
            <span></span>
            <span></span>
          </div>
          <div>Danh mục</div>
        </div>
        <ul>
          <li><a href="#">Sản phẩm</a></li>
          <li><a href="#">Dịch vụ</a></li>
          <li><a href="#">Hỗ trợ</a></li>
          <li><a href="#">Liên hệ</a></li>
        </ul>
      </nav>
    </section>
  </body>
</html>
