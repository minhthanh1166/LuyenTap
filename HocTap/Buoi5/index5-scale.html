<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position</title>
    <style>
      section {
        border: 1px solid red;
        width: 250px;
      }

      section img {
        width: 100%;
        display: block;
      }
      section > div {
        position: relative;
      }

      div span {
        position: absolute;
        background-color: red;
        padding: 0.5rem;
        right: 0;
        color: #fff;

        border-bottom-left-radius: 75%;
        top: 0%;
        opacity: 0;
        transition: all 1s;
      }

      div:hover span {
        display: block;
        cursor: pointer;
        opacity: 0.75;
      }

      section > div {
        overflow: hidden;
      }
      div:hover img {
        transform: scale(1.5);
        transition: 1.5s ;
      }
    </style>
  </head>
  <body>
    <section>
      <div>
        <img src="./image/download.jpg" alt="" />
        <span>-50%</span>
      </div>
    </section>
  </body>
</html>
