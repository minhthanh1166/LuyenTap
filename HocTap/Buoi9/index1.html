<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>example 1</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      font-size: 16px;
      font-family: "Courier New", Courier, monospace;
      background-color: #464c6e;
    }

    #section {
      display: flex;
      justify-content: center;
      margin: 16px 0;
      color: #fff;

    }

    .container-section {
      border: 1px dotted #000;
      width: 350px;
      height: auto;
      padding: 16px;
      background-color: #333856;
    }

    .caption h1 {
      text-align: center;
    }

    .container-section .form-group {
      padding: 10px 0;
    }

    .form-group input {
      width: 100%;
      padding: 8px 5px;
    }

    .form-group  label {
      margin-bottom: 20px !important;
    }

    .not-width input {
      padding-top: 10px !important;
    }

    .input-flex {
      display: flex;
    }

    .input-flex input:nth-child(1) {
      margin-right: 10px;
    }

    .input-flex input:nth-child(2) {
      margin-left: 10px;
    }


  </style>
</head>
<body>
<section id="section">
  <div class="container-section">
    <div class="caption">
      <h1>Login</h1>
    </div>
    <div class="form-group">
      <label>Email: </label>
      <input type="text" id="email" placeholder="vd: domain@gmail.com">
      <small id="errorName"></small>
    </div>
    <div class="form-group">
      <label>Password: </label>
      <input type="password" id="password" placeholder="Enter password">
      <small id="errorPass"></small>
    </div>
    <div class="not-width">
      <label>Remember me: </label>
      <input type="checkbox" id="checkRemember" value="1">
    </div>
    <div class="form-group">
      <div class="input-flex">
        <input type="button" value="Login" onclick="login()">
        <input type="button" value="Resets" onclick="resets()">
      </div>
    </div>
  </div>
</section>
<script>

  function resets() {
    document.getElementById("email").value = "";
    document.getElementById("password").value = "";
    document.getElementById("errorName").innerText = "";
    document.getElementById("errorPass").innerText = "";
  }

  function setTimeOut() {
    return setTimeout(resets, 3000);
  }

  function login() {
    let email = document.getElementById("email").value;
    let pass = document.getElementById("password").value;
    let errName = document.getElementsByName("errorName");
    let errPass = document.getElementsByName("errorPassword");


    if (!email) {
      document.getElementById("errorName").innerText = "Bạn chưa nhập email!";
      document.getElementById("errorName").className = "error";
      document.getElementById("errorName").style.color = "red";
      email.focus();
      return false;
    }

    if (!pass) {
      document.getElementById("errorPass").innerText = "Bạn chưa nhập password!";
      document.getElementById("errorPass").className = "error";
      document.getElementById("errorPass").style.color = "red";
      pass.focus();
      return false;
    }

    alert("Đăng nhập thành công!");

    setTimeOut();
  }
</script>
</body>
</html>
