<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tạo bảng với thuộc tính gộp ô</title>
  </head>
  <style>
    table,
    td,
    th {
      text-align: center;
    }
  </style>
  <body>
    <h1>Tạo bảng với thuộc tính gộp ô</h1>
    <hr />
    <table
      width="80%"
      border="1"
      align="center"
      cellspacing="0"
      cellpadding="5"
    >
      <thead>
        <tr>
          <th rowspan="2">STT</th>
          <th rowspan="2">Họ và tên</th>
          <th colspan="3">Điểm thi</th>
        </tr>
        <tr>
          <th>Điểm toán</th>
          <th>Điểm văn</th>
          <th>Điểm anh</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Bùi Minh Thành</td>
          <td>9</td>
          <td>9</td>
          <td>9</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Trung bình</th>
          <th>...</th>
          <th>...</th>
          <th>...</th>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
