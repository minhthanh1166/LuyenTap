<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sử dụng các hàm hệ thống, alert, confirm , prompt</title>
  </head>
  <body>
    <section>
      <h1>Sử dụng các hàm hệ thống, alert, confirm , prompt</h1>
      <button onclick="alert();">Alert</button>
      <button onclick="confirm();">Confirm</button>
      <button onclick="prompt();">Prompt</button>

      <hr />
      <button onclick="confirm2();">Confirm</button>
    </section>
    <script>
      const alert3 = () => {
        alert("Hello alert");
      };

      const confirm3 = () => {
        confirm("Hello alert");
      };

      const prompt3 = () => {
        prompt("Hello alert");
      };

      const confirm2 = () => {
        const res = confirm("Bạn có muốn làm bạn với mình không?");
        if (res) {
          alert("Bạn chọn rồi nhé!");
        } else {
          alert("Bạn bye nhé!");
        }
      };
    </script>
  </body>
</html>
