<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html, body {
            font-size: 16px;
            font-family: "Courier New", Courier, monospace;
            background-color: #303548;
        }

        #section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: black;
            width: 350px;
            height: 450px;
            border-radius: 10px;
        }

        .container-section {
            margin: 16px;
        }

        .container-section h1 {
            color: #fff;
            text-transform: uppercase;
            text-align: center;
            margin-top: 3rem;
        }

        .container-section form {
            margin-top: 5rem;
        }

        .container-section .form-group {
            margin: 10px 0;
        }

        .container-section label, small {
            color: #fff;
        }


        .form-group input {
            width: 100%;
            height: 2.5rem;
            padding: 0 10px;
            font-size: 16px;
            font-family: "Courier New", Courier, monospace;
        }

        .form-group .form-btn {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .form-btn > input:nth-child(1) {
            margin-right: 20px;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            background-color: green;
        }

        .form-btn > input:nth-child(1):hover {
            opacity: 0.8;
        }

        .form-btn > input:nth-child(2) {
            margin-left: 20px;
            text-transform: uppercase;
            font-weight: bold;
            color: #fff;
            background-color: #ad6f11;
        }

        .form-btn > input:nth-child(2):hover {
            opacity: 0.8;
        }


    </style>
</head>
<body>
<section id="section">
    <div class="container-section">
        <caption>
            <h1>Welcome to login</h1>
        </caption>
        <form action="#">
            <!-- Form 1: -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Domain@gmail.com">
                <small id="resultEmail"></small>
            </div>
            <!-- Form 1: -->
            <!-- Form 2: -->
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter password">
                <small id="resultPassword"></small>
                <div>
                    <small id="resultSuccess"></small>
                </div>
            </div>
            <!-- Form 2: -->
            <!-- Button submit and resets-->
            <div class="form-group">
                <div class="form-btn">
                    <input type="submit" onclick="mySubmit()" value="Submit">
                    <input type="reset" onclick="myResets()" value="Reset">
                </div>
            </div>
        </form>
    </div>
</section>
<script>

    //  This is function resets !
    const myResets = () => {
        return location.reload();
    }

    // This is function set time out.
    const setTimeOut = () => {
        const myTimeout = setTimeout(myResets, 5000);
        return myTimeout;
    }

    // This is function set input = null
    const resetInput = () => {
        resultSuccess.innerText = "";
        resultEmail.innerText = "";
        resultPassword.innerText = "";
    }

    const mySubmit = () => {
        let getEmail = document.getElementById("email").value;
        let getPassword = document.getElementById("password").value;
        let resultEmail = document.getElementById("resultEmail");
        let resultPassword = document.getElementById("resultPassword");
        let resultSuccess = document.getElementById("resultSuccess");
        let regExpEmail = /\S+@\S+\.\S+/;
        // let regexMinMaxPass = /^.{8,}$/;
        let regexPass = /^(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}$/;
        // let regexPass = /[^a-zA-Z\d]/;
        // let regexPassNumber = /\d/;

        // Check password 8 to 16 characters
        //let regularExpression  = /^[a-zA-Z0-9!@#$%^&*]{6,16}$/;
        let minNumberCharacter = 8;

        // Call function reset input.
        resetInput();

        console.log("Length: " + getPassword.length);


        if (getEmail === "") {
            resultEmail.style.color = "red";
            resultEmail.innerText = "Please enter your email address!"

        } else if (getPassword === "") {
            resultPassword.style.color = "red";
            resultPassword.innerText = "Please enter password!";
            return false;
        } else if (!regExpEmail.test(getEmail)) {
            resultEmail.style.color = "red";
            resultEmail.innerText = "Please enter your email in the correct format!";
            return false;
        } else if (!regexPass.test(getPassword)) {
            resultPassword.style.color = "red";
            resultPassword.innerText = "Please enter a password of 8 to 16, add capital letters and special characters!";
            return false;
        } else {
            resultSuccess.style.color = "green";
            resultSuccess.innerText = "Login successful!";

            // Call function set time out 5.
            setTimeOut();
        }
    }

</script>
</body>
</html>
