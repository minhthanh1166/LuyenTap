<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Đăng ký thành viên</title>
  </head>
  <body>
    <div align="center">
      <caption>
        <h1>Đăng ký thành viên</h1>
      </caption>
      <table cellpadding="10">
        <tbody>
          <tr>
            <td>
              <label for="hoVaTen">Họ và tên</label>
            </td>
            <td>
              <input
                type="text"
                name="hoVaTen"
                id="hoVaTen"
                placeholder="Nhập họ và tên"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="tenDangNhap">Tên đăng nhập</label>
            </td>
            <td>
              <input
                type="text"
                name="tenDangNhap"
                id="tenDangNhap"
                placeholder="Nhập tên đăng nhập"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="matKhau">Mật khẩu</label>
            </td>
            <td>
              <input
                type="password"
                name="matKhau"
                id="matKhau"
                placeholder="Nhập mật khẩu"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="anhDaiDien">Ảnh đại diện</label>
            </td>
            <td>
              <input type="file" name="anhDaiDien" id="anhDaiDien" />
            </td>
          </tr>
          <tr>
            <td>
              <label for="thuDienTu">Thư điện tử</label>
            </td>
            <td>
              <input
                type="email"
                name="thuDienTu"
                id="thuDienTu"
                placeholder="domain@gmail.com"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="gioiTinh">Giới tính</label>
            </td>
            <td>
              <input type="radio" name="gioiTinh" id="nam" value="1" checked />
              <label for="nam">Nam</label>
              <input type="radio" name="gioiTinh" id="nu" value="0" />
              <label for="nu">Nữ</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="soThich">Sở thích</label>
            </td>
            <td>
              <input type="checkbox" name="soThich" id="bongDa" checked />
              <label for="bongDa">Bóng đá</label>
              <input type="checkbox" name="soThich" id="xemPhim" />
              <label for="xemPhim">Xem phim</label>
              <br />
              <input type="checkbox" name="soThich" id="duLich" />
              <label for="duLich">Du lịch</label>
              <input type="checkbox" name="soThich" id="boi" />
              <label for="boi">Bơi</label>
              <input type="checkbox" name="soThich" id="ngheNhac" />
              <label for="ngheNhac">Nghe nhạc</label>
            </td>
          </tr>
          <td>
            <label for="queQuan">Quê quán</label>
          </td>
          <td>
            <select name="queQuan" id="queQuan">
              <option value="">--Chọn--</option>
              <option value="haNoi">Hà Nọi</option>
              <option value="hoChiMinh">Hồ Chí Minh</option>
              <option value="haiPhong">Hải Phòng</option>
              <option value="thaiBinh">Thái Binh</option>
            </select>
          </td>
          <tr>
            <td>
              <label for="diaChi">Địa chỉ</label>
            </td>
            <td>
              <input
                type="text"
                name="diaChi"
                id="diaChi"
                placeholder="Nhập địa chỉ"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="dienThoai">Điện thoại</label>
            </td>
            <td>
              <input
                type="tel"
                name="dienThoai"
                id="tel"
                placeholder="(+84) 829936692"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="moTa">Mô tả ngắn</label>
            </td>
            <td>
              <textarea name="moTa" id="moTa" cols="30" rows="10"></textarea>
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Đăng ký" name="submit" id="submit" />
              <input type="reset" value="Làm lại" name="reset" id="reset" />
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
