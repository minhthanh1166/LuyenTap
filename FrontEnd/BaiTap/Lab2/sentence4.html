<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>
  <body>
    <div align="center">
      <caption>
        <h1>Bảng nhân viên</h1>
      </caption>
      <table border="1" cellpadding="10" cellspacing="0">
        <thead>
          <tr>
            <th rowspan="2">STT</th>
            <th rowspan="2">Mã Nhân viên</th>
            <th rowspan="2">Họ và tên</th>
            <th colspan="2">Thông tin</th>
          </tr>
          <tr>
            <th>Nơi sinh</th>
            <th>Ngày sinh</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1</td>
            <td>A001</td>
            <td>Nguyễn Văn A</td>
            <td>Đà Nẵng</td>
            <td>19/03/1994</td>
          </tr>
          <tr>
            <td>2</td>
            <td>A002</td>
            <td>Nguyễn Văn B</td>
            <td>Cà Mau</td>
            <td>25/12/1998</td>
          </tr>
          <tr>
            <td>3</td>
            <td>A003</td>
            <td>Nguyễn Văn C</td>
            <td>Mỹ Tho</td>
            <td>16/11/1999</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
