<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bai2</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      margin: 20px;
    }

    #section {
      width: 500px;
      height: 300px;
      border: 3px solid #ccc;
    }

    .container-fluid {
      padding: 16px;
    }

    .text-content-nav h1 {
      font-size: 23px;
    }

    .btn-group ul {
      list-style-type: none;
      display: flex;
      margin: 30px 0;
    }

    .btn-group a {
      text-decoration: none;
      padding:6px 11px;
      border: 2px solid #ccc;
      margin: 0 10px;
      color: blue;
    }


  </style>
</head>
<section id="section">
  <div class="container-fluid">
    <div class="text-content-nav">
      <h1>Chọn màu chữ</h1>
    </div>
    <div class="btn-group">
      <ul>
        <li><a id="red" href="#">Đỏ</a></li>
        <li><a id="blue" href="#">Xanh</a></li>
        <li><a id="yellow" href="#">Vàng</a></li>
        <li><a id="gray" href="#">Ghi</a></li>
        <li><a id="violet" href="#">Tím</a></li>
      </ul>
    </div>
    <div class="text-content-bottom">
      <h3>Lập trình web với PHP</h3>
    </div>
  </div>
</section>
<body>
<script src="../../Lib/jquery-3.6.3.min.js"></script>
<script>
    $(document).ready(function (){
      $("a").click(function () {
        let valueId = $(this).attr("id");
        console.log(valueId)
        $("h3").css("color", valueId)
      });
    });

</script>
</body>
</html>
