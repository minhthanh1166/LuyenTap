<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bai3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #161a2c;
        }

        #section {
            width: 100%;
            height: 700px;
        }

        .container-fluid {
          margin: 16px;
        }

        .image-nav {
            display: flex;
            justify-content: center;
        }

        .image-nav img {
            width: 320px;
            height: 450px;

        }

        .image-group {
          margin: 20px 0;
        }

        .image-group ul {
            display: flex;
            list-style-type: none;
            justify-content: center;
        }

        .image-group img {
            width: 100px;
            margin: 0 1px;
            height: 150px;
            transition: transform 0.3s ease-in-out;
        }

        .image-group img:hover {
            transform: scale(1.1);
        }

        .image-group .show {
            border: 5px solid red;
        }

    </style>
</head>
<body>
<sction id="section">
    <div class="container-fluid">
        <div class="image-nav">
            <img id="img" src="../../image/1.jpg" alt="image">
        </div>
        <div class="image-group">
            <ul>
                <li><a href="#"><img class="show" id="img-one" src="../../image/1.jpg" alt=""></a></li>
                <li><a href="#"><img class="show" id="img-two" src="../../image/2.jpg" alt=""></a></li>
                <li><a href="#"><img class="show" id="img-three" src="../../image/3.jpg" alt=""></a></li>
                <li><a href="#"><img class="show" id="img-fore" src="../../image/4.jpg" alt=""></a></li>
                <li><a href="#"><img class="show" id="img-fire" src="../../image/5.jpg" alt=""></a></li>
                <li><a href="#"><img class="show" id="img-six" src="../../image/6.jpg" alt=""></a></li>
            </ul>
        </div>
    </div>
</sction>
<script src="../../Lib/jquery-3.6.3.min.js"></script>
<script>
    $(document).ready(function () {
        $("img").removeClass("show")
        $("a>img").click(function () {
            let ValueImg = $(this).attr("src");
            $("#img").attr("src", ValueImg)

            $("a>img").removeClass("show")
            $(this).addClass("show");
        });
    });
</script>
</body>
</html>
