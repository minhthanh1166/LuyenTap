<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Admin</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        html, body {
            font-size: 16px;
            font-family: Arial;
            background-color: #ccc;
            color: black;
            width: 100%;
            height: auto;
        }

        #section {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            height: auto;
        }
        #section .content {
            margin-bottom: 40px;
        }
        .content h1 {
            text-align: center;
            text-transform: uppercase;
        }

        #section table {
           margin: 16px;
        }

        #section input {
            padding: 3px 5px;
            border-radius: 5px;
        }

        input[type=submit] {
            margin-top: 5px;
            background-color: green;
            color: white;
            padding: 5px !important;
        }
        input[type=submit]:hover {
            opacity: 0.8;
        }

        input[type=reset] {
            margin-top: 5px;
            background-color: navy;
            color: white;
            padding: 5px !important;
        }
        input[type=submit]:hover {
            opacity: 0.8;
        }

    </style>
</head>
<body>
<section id="section">
    <div class="content">
        <h1>Thông tin chi tiết hồ sơ cán bộ </h1>
        <h1> công chức, viên chức</h1>
    </div>
    <table>
        <tbody>
        <tr>
            <td>
                <label>ID hồ sơ:</label>
            </td>
            <td>
                <input type="number" name="idHoSo" readonly>
            </td>
            <td>
                <label>Họ và tên:</label>
            </td>
            <td>
                <input type="text" name="hoVaTen">
            </td>
        </tr>
        <tr>
            <td>
                <label>Số hiệu CBCCVC:</label>
            </td>
            <td>
                <input type="text" name="soHieuCBCCVC">
            </td>
            <td>
                <label>Đơn vị:</label>
            </td>
            <td>
                <input type="text" name="donVi">
            </td>
        </tr>
        <tr>
            <td>
                <label>Hình ảnh:</label>
            </td>
            <td> <input type="file" name="hinhAnh"></td>
            <td>
                <label>Ngày sinh</label>
            </td>
            <td>
                <input type="date" name="ngaySinh">
            </td>
        </tr>
        <tr>
            <td>
                <label>Giới tính</label>
            </td>
            <td>
                <select name="gioiTinh" >
                    <option>--Chọn--</option>
                    <option value="0">Nam-</option>
                    <option value="1">Nữ</option>
                </select>
            </td>
            <td>
                <label>Nơi sinh</label>
            </td>
            <td>
                <input type="text" name="noiSinh">
            </td>
        </tr>
        <tr>
            <td>
                <label>Hộ khẩu thường trú:</label>
            </td>
            <td>
                <input type="text" name="hoKhauThuongTru">
            </td>
            <td>
                <label>Nơi ở hiện tại:</label>
            </td>
            <td>
                <input type="text" name="noiOHienTai">
            </td>
        </tr>
        <tr>
            <td>
                <label>Dân tộc:</label>
            </td>
            <td>
                <input type="text" name="danToc">
            </td>
            <td>
                <label>Tôn giáo:</label>
            </td>
            <td>
                <input type="text" name="tonGiao">
            </td>
        </tr>
        <tr>
            <td>
                <label>CMND/CCCD:</label>
            </td>
            <td>
                <input type="number" name="cmnd" >
            </td>
            <td>
                <label>Chức vụ:</label>
            </td>
            <td>
                <input type="text" name="chucVu">
            </td>
        </tr>
        <tr>
            <td>
                <label>Ngày bổ nhiệm:</label>
            </td>
            <td>
                <input type="date" name="ngayBoNhiem" >
            </td>
            <td>
                <label>Ngành chức danh:</label>
            </td>
            <td>
                <input type="text" name="ngachChucDanh ">
            </td>
        </tr>
        <tr>
            <td>
                <label>Bậc lương:</label>
            </td>
            <td>
                <input type="number" name="bacLuong">
            </td>
            <td>
                <label>Hệ số lương:</label>
            </td>
            <td>
                <input type="number" name="heSoLuong">
            </td>
        </tr>
        <tr>
            <td>
                <label>Phụ cấp thâm niên vượt khung:</label>
            </td>
            <td>
                <input type="number" name="PhuCapThamNienVuotKhung">
            </td>
            <td>
                <label>Hệ số phụ cấp chức vụ:</label>
            </td>
            <td>
                <input type="number" name="heSoPhuCapChucVu">
            </td>
        </tr>
        <tr>
            <td>
                <label>Ngày vào đảng CSVN:</label>
            </td>
            <td>
                <input type="date" name="ngayVaoDcsvn">
            </td>
            <td>
                <label>Số thẻ đảng:</label>
            </td>
            <td>
                <label>
                    <input type="text" name="soTheDang">
                </label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Trình độ giáo dục phổ thông:</label>
            </td>
            <td>
                <input type="text" name="trinhDoGDPT">
            </td>
            <td>
                <label>Trình độ chuyên môn:</label>
            </td>
            <td>
                <input type="text" name="trinhDoChuyenMon">
            </td>
        </tr>
        <tr>
            <td>
                <label>Học vị:</label>
            </td>
            <td>
                <input type="text" name="hocVi">
            </td>
            <td>
                <laebl>Học hàm:</laebl>
            </td>
            <td>
                <input type="text" name="hocHam">
            </td>
        </tr>
        <tr>
            <td>
                <label>Ngoại ngữ:</label>
            </td>
            <td>
                <input type="text" name="ngoaiNgu">
            </td>
            <td>
                <label>Tin học:</label>
            </td>
            <td>
                <input type="text" name="tinHoc">
            </td>
        </tr>
        <tr>
            <td>
                <label>Khen thưởng:</label>
            </td>
            <td>
                <input type="text" name="khenThuong">
            </td>
            <td>
                <label>Bảo hiểm xã hội:</label>
            </td>
            <td>
                <input type="text" name="soBaoHiemXh">
            </td>
        </tr>
        <tr >
            <td>
                <label>Đánh giá</label>
            </td>
            <td >
                <textarea name="danhGia" cols="40" rows="5"></textarea>
            </td>
        </tr>
        <tr >
            <td colspan="2" align="center">
                <input type="submit" value="Xác nhận">
            </td>
            <td>
                <input type="reset" value="Nhập lại">
            </td>
        </tr>
        </tbody>
    </table>
</section>
</body>
</html>
