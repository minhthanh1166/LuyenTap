<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<div id="container"></div>
<script>
  // Tạo phần tử div và đặt thuộc tính CSS cho nó
  var container = document.getElementById("container");
  container.style.width = "500px";
  container.style.height = "500px";
  container.style.backgroundColor = "#ccc";
  container.style.margin = "0 auto";

  // Tạo phần tử h1 và đặt thuộc tính CSS cho nó
  var heading = document.createElement("h1");
  var headingText = document.createTextNode("Tiêu đề trang");
  heading.appendChild(headingText);
  heading.style.color = "#fff";
  heading.style.backgroundColor = "#f00";
  heading.style.padding = "10px";
  heading.style.textAlign = "center";
  container.appendChild(heading);

  // Tạo phần tử p và đặt thuộc tính CSS cho nó
  var paragraph = document.createElement("p");
  var paragraphText = document.createTextNode("Nội dung trang");
  paragraph.appendChild(paragraphText);
  paragraph.style.fontSize = "20px";
  paragraph.style.lineHeight = "1.5";
  paragraph.style.textAlign = "justify";
  container.appendChild(paragraph);
</script>
</body>
</html>
