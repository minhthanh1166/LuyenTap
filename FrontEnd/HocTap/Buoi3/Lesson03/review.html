<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Table and form</title>
  </head>
  <body>
    <h1 align="center">Review Table and form</h1>
    <form action="" method="post">
      <table
        border="1"
        cellspacing="0"
        cellpadding="5"
        align="center"
        width="80%"
      >
        <thead>
          <tr>
            <th colspan="2"><h2 align="center">THÔNG TIN ĐĂNG KÝ</h2></th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>
              <label for="hoTen">Họ tên:</label>
            </td>
            <td>
              <input
                type="text"
                name="hoTen"
                id="hoTen"
                placeholder="Nhập họ tên"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="taiKhoan">Tài khoản</label>
            </td>
            <td>
              <input
                type="text"
                name="taiKhoan"
                id="taiKhoan"
                placeholder="Nhập tài khoản"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="matKhau">Mật khẩu</label>
            </td>
            <td>
              <input
                type="password0"
                name="matKhau"
                id="matKhau"
                placeholder="Nhập mật khẩu"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="gioiTinh">Giới tính</label>
            </td>
            <td>
              <input type="radio" name="gioiTinh" id="nam" value="1" checked />
              <label for="nam">Nam</label>
              <input type="radio" name="gioiTinh" id="nu" value="0" />
              <label for="nu">Nữ</label>
              <input type="radio" name="gioiTinh" id="khac" value="3" />
              <label for="khac">Khác</label>
            </td>
          </tr>
          <tr>
            <td>
              <label for="email">Email</label>
            </td>
            <td>
              <input
                type="email"
                name="email"
                id="email"
                placeholder="Domain@gmail.com"
              />
            </td>
          </tr>
          <tr>
            <td>
              <label for="dienThoai">Điện thoại</label>
            </td>
            <td>
              <input
                type="tel"
                name="dienThoai"
                id="dienThoai"
                placeholder="(+84) 29936692"
                pattern=""
              />
            </td>
          </tr>
          <td>
            <label for="diaChi">Địa chỉ</label>
          </td>
          <td>
            <textarea name="" id="" cols="30" rows="5"></textarea>
          </td>
          <tr>
            <td><label for="anh">Ảnh</label></td>
            <td>
              <input type="file" name="anh" id="anh" />
            </td>
          </tr>
          <tr>
            <td colspan="2" align="center">
              <input type="submit" value="Đăng ký" />
              <input type="reset" value="Làm lại" />
            </td>
          </tr>
        </tbody>
      </table>
    </form>
  </body>
</html>
