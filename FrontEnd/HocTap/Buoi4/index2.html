<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sử dụng css với tag</title>
    <style>
      body {
        background-color: green;
        color: yellow;
      }
      h1 {
        border: 1px solid red;
      }
      p {
        color: white;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>Sử dụng css với tag style</h1>
      <hr />
      <pre>
               -Thiết lập các quy tắc css trong tag style
               -Nên đặt style trong phần tử head
      </pre>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam
        voluptates
      </p>
    </section>
  </body>
</html>
