<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #section {


    }

    .btn-combobox ul {
      list-style-type: none;
      display: flex;

    }

    .btn-combobox li {
        margin-top: 12px;
    }

    .btn-combobox a {
      text-decoration: none;
      color: #fff;
      padding: 10px;
      border-top-left-radius: 5px;
      border-top-right-radius: 5px;
      color: #000;
    }

    .btn-combobox li:hover a {
      background-color: #8954de;
      color: #fff;
    }

    .content-box {
      border: 2px solid #ccc;
      width: 550px;
      height: 400px;
      margin-top: 9px;
    }

    .content-box #content {
      padding: 10px;
    }

    .btn-combobox .active {
      background-color: #8954de;
      color: #fff;
    }
  </style>
</head>
<body>
<section id="section">
  <div class="btn-combobox">
    <ul>
      <li><a id="html" class="active" href="#">HTML</a></li>
      <li><a id="css" href="#">CSS</a></li>
      <li><a id="jquery" href="#">JQUERY</a></li>
      <li><a id="php" href="#">PHP</a></li>
    </ul>
  </div>
  <div class="content-box">
    <p id="content"></p>
  </div>
</section>

</html>
