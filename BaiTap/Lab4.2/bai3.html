    <title>Bài 3</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      html,
      body {
        font-size: 16px;
        width: 100%;
        height: 100%;
      }

      header nav ul {
        list-style: none;
        display: flex;
      }

      nav ul li {
        margin: 0.5rem 0.2rem;
      }

      nav ul li a {
        display: block;
        text-decoration: none;
        color: #000;
        padding: 0.2rem 0.5rem;
        border: 1px solid #000;
        border-radius: 5px;
      }

      ul li:first-child a {
        background-color: red;
        color: #fff;
      }

      ul li:hover a {
        background-color: red;
        color: #fff;
      }

      section div {
        position: relative;
      }
      div img {
        width: 200px;
        height: 150px;
        float: left;
        display: block;
        padding: 0.1rem;
        border-radius: 10px;
      }

      #footer {
        text-align: right;
        width: 100%;
        margin-top: 330px;
      }

      #footer ul {
        list-style: none;
        margin-right: 10px;
      }
      #footer ul li {
        float: right;
        margin: 0 2px;
      }

      #footer ul li a {
        border: 1px solid #666;
        display: block;
        text-decoration: none;
        padding: 5px 10px;
        border-radius: 5px;
      }

      #footer ul li:last-child a {
        background-color: red;
        color: #fff;
      }
    </style>
  </head>
