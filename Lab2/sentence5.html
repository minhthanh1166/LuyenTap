<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table tạo tên miền</title>
    <style>
      table {
      }
      th {
        padding: 10px 60px;
        background-color: black;
        color: rgb(251, 255, 5);
      }
      td {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div align="center">
      <caption>
        <h1>Bảng tên miền</h1>
      </caption>
      <table border="1" cellpadding="10" cellspacing="0">
        <thead>
          <tr>
            <th>Tên miền</th>
            <th>Phí cài đặt</th>
            <th>Chi phí</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>.com</td>
            <td>Miễn phí</td>
            <td>200.000đ/năm</td>
          </tr>
          <tr>
            <td>.net</td>
            <td>Miễn phí</td>
            <td>200.000đ/năm</td>
          </tr>
          <tr>
            <td>.co .uk</td>
            <td>Miễn Phí</td>
            <td>Miễn phí</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
