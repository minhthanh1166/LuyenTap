<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UL LI FORM</title>
    <style>
      ul {
        margin: 0;
        padding: 0;
        list-style-type: none;
        width: 300px;
      }

      .bg-nav {
        background-color: #9b74db;
        border-radius: 5px;
      }

      li {
        text-align: center;
        margin-bottom: 1px;
        background-color: #9e9e9e;
        padding: 15px 0px;
      }
      li a {
        display: block;
        color: #eece1b;
        font-size: 20px;
        padding: 8px 16px;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li class="bg-nav"><a href="">Trang chủ</a></li>
        <li><a href="">Tin Tức</a></li>
        <li><a href="">Sản phẩm</a></li>
        <li><a href="">Khoá học</a></li>
        <li><a href="">Liên hệ</a></li>
        <li><a href="">Đăng ký</a></li>
        <li><a href="">Đăng nhập</a></li>
      </ul>
    </div>
  </body>
</html>
