<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table lịch học</title>
    <style>
      #td {
        padding: 35px 0;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div align="center">
      <caption>
        <h1>Bảng lịch học</h1>
      </caption>
      <table border="1" cellpadding="20" cellspacing="0">
        <tbody>
          <tr>
            <th rowspan="3">Buổi</th>
            <th colspan="3">Lịch học</th>
          </tr>
          <tr>
            <td colspan="2">Thời gian</td>
            <td rowspan="2">Môn học</td>
          </tr>
          <tr>
            <td>Bắt đầu</td>
            <td>Kết thúc</td>
          </tr>
          <tr>
            <th rowspan="2">Thứ 2</th>
            <td rowspan="2">8:00 AM</td>
            <td rowspan="2">12:00 AM</td>
            <td>Cơ sở dữ liệu</td>
          </tr>
          <tr>
            <td>Nhập môn C</td>
          </tr>
          <tr>
            <th rowspan="4">Thứ 3</th>
            <td>8:00 AM</td>
            <td>12:00 AM</td>
            <td rowspan="2" id="td">Thiết kế web</td>
          </tr>
          <tr>
            <td rowspan="2">2:00 PM</td>
            <td rowspan="2">5:00 PM</td>
          </tr>
          <tr>
            <td rowspan="2" align="center">PHP</td>
          </tr>
          <tr>
            <td>6:00 PM</td>
            <td>8:00 PM</td>
          </tr>
          <tr>
            <th>Thứ 4</th>
            <td>2:00 PM</td>
            <td>9:00 PM</td>
            <td>JAVA CORE</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
