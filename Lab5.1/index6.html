<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Kiem tra do tuoi</title>
</head>
<body>
  <section>
    <form method="dialog"  name="getForm">
      <label>Name:</label>
      <input type="text" name="getName">
      <br>
      <label>Age:</label>
      <input type="number" name="getAge">
      <br>
      <input type="text" name="showError" readonly>
      <br>
      <input type="submit" onclick="mySubmit()">
      <input type="reset" onclick="myResets()" >
    </form>
  </section>
  <script>
    const myResets = () => {
      location.reload();
    }

    const mySubmit = () => {
      let getName = getForm.getName.value;
      let getAge = getForm.getAge.value;
      let setShowError = getForm.showError;
      if(getAge < 18) {
        setShowError.value = `${getName} Bạn chưa đủ 18 tuổi`;
      }else {
        setShowError.value = `${getName} đã đủ 18 tuổi`;
      }
    }
  </script>
</body>
</html>
