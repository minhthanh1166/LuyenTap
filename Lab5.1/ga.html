<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chương trình kiểm tra độ tuổi chịu trách nhiệm hình sự</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      html body {
        font-size: 16px;
        font-family: "Courier New", Courier, monospace;
      }

      #section {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 400px;
        height: auto;
        background-color: rgb(58, 58, 94);
        border-radius: 10px;
      }

      .container-section h1 {
        font-size: 20px;
        text-align: center;
        margin: 30px 0;
        color: #ccc;
      }

      .form-group {
        margin: 16px;
      }

      .form-group label {
        color: #ccc;
      }

      .form-group input {
        width: 100%;
        padding: 12px;
        border-radius: 5px;
      }

      .form-group div {
        padding: 12px 0;
        color: #ccc;
      }

      .input-fluid {
        display: flex;
        margin-top: 30px;
      }

      .input-fluid input {
        font-family: "Courier New", Courier, monospace;
      }

      .input-fluid > input:nth-child(1) {
        margin-right: 20px;
        background-color: red;
        color: #ccc;
        text-transform: uppercase;
        font-weight: 700;
      }

      .input-fluid > input:nth-child(1):hover {
        opacity: 0.8;
      }

      .input-fluid > input:nth-child(2) {
        margin-left: 20px;
        background-color: rgb(9, 184, 9);
        color: #ccc;
        text-transform: uppercase;
        font-weight: 700;
      }

      .input-fluid > input:nth-child(2):hover {
        opacity: 0.8;
      }

      @media (min-width: 300px) and (max-width: 440.98px) {
        #section {
          padding: 0 5px;
          width: 95%;
        }
      }

      @media (min-width: 250px) and (max-width: 298.98px) {
        #section {
          padding: 0 5px;
          width: 90%;
        }
      }
    </style>
  </head>
  <body>
    <section id="section">
      <div class="container-section">
        <h1>Chương trình kiểm tra độ tuổi</h1>
        <div class="form-group">
          <label for="hoTen">Nhập họ và tên:</label>
          <input type="text" id="hoTen" required />
        </div>
        <div class="form-group">
          <label for="doTuoi">Nhập độ tuổi của bạn:</label>
          <input type="number" id="doTuoi" required />
        </div>
        <div class="form-group">
          <label for="result">Kết quả kiểm tra:</label>
          <div id="result"></div>
        </div>
        <div class="form-group">
          <div class="input-fluid">
            <input type="submit" onclick="mySubmit()" value="Submit" />
            <input type="reset" onclick="myResets()" value="Reset" />
          </div>
        </div>
      </div>
    </section>
    <script>
      const mySubmit = () => {
        let name = document.getElementById("hoTen").value;
        let age = document.getElementById("doTuoi").value;

        let resultLT = document.getElementById("result");
        var age1 = /^\d{1}$/;
        var age2 = /^\d{2}$/;
        let chain = name.trim();
        let arr = chain.split("");
        console.log(arr);
        for (let i = 0; i < chain.length; i++) {
          if (arr[i].match(age1)) {
            resultLT.innerText = "Vui lòng nhập đúng định dạng!";
          } else {
            if (age.match(age1) || age.match(age2)) {
              if (age >= 18) {
                resultLT.style.backgroundColor = "red";
                resultLT.innerText = `${name} đã đủ tuổi chịu trách nhiệm hình sự!`;
              } else {
                resultLT.style.backgroundColor = "green";
                resultLT.innerText = `${name} chưa đủ tuổi chịu trách nhiệm hình sự!`;
              }
            } else {
              resultLT.innerText = "Vui lòng nhập đúng định dạng!";
            }
          }
        }
        // if ( age.match(age1) || age.match(age2)) {
        //   if (age >= 18) {
        //     resultLT.style.backgroundColor = "red";
        //     resultLT.innerText = `${name} đã đủ tuổi chịu trách nhiệm hình sự!`;
        //   } else {
        //     resultLT.style.backgroundColor = "green";
        //     resultLT.innerText = `${name} chưa đủ tuổi chịu trách nhiệm hình sự!`;
        //   }
        // } else {
        //   resultLT.innerText = "Vui lòng nhập đúng định dạng!";
        // }
      };

      const myResets = () => {
        location.reload();
      };
    </script>
  </body>
</html>
