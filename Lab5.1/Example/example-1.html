<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example 1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      .container-section h1 {
        text-align: center;
        font-family: "Courier New", Courier, monospace;
        padding: 20px 0;
      }

      #section .container-section {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      .container-section #p-section {
        width: 300px;
        height: 300px;
        background-color: coral;
        padding: 50px;
        color: #fff;
        border: 5px dotted lightgray;
        background-clip: border-box;
      }

      .container-section {
        position: relative;
      }

      .container-section .input-flex {
        position: absolute;
        bottom: 10px;
        display: flex;
        left: 30%;
      }

      .container-section input {
        border: 3px dotted lightgray;
        border-radius: 5px;
        padding: 2px;
        background-color: blueviolet;
        color: #fff;
        font-family: "Courier New", Courier, monospace;
        margin: 0 2px;
      }
    </style>
  </head>
  <body>
    <section id="section">
      <div class="container-section">
        <h1>Example one</h1>
        <p id="p-section">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Libero, nemo.
          Nostrum tenetur dignissimos excepturi quia optio, laboriosam nulla
          reprehenderit sint dolore, quos ea perferendis asperiores nam aut
          accusantium eligendi nisi!
        </p>
        <div class="input-flex">
          <input type="submit" onclick="myFunction()" value="Submit" />
          <input type="reset" onclick="myResets()" value="Reset" />
        </div>
      </div>
    </section>
    <script>
      // Function set background-clip with content-box
      const myFunction = () => {
        document.getElementById("p-section").style.backgroundClip =
          "content-box";
      };

      // Function reload the page
      const myResets = () => {
        location.reload();
      };
    </script>
  </body>
</html>
