<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đăng nhập</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      #wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 80vh;
      }

      form {
        border: 1px solid #dadce0;
        border-radius: 5px;
        padding: 30px;
      }

      .img {
        margin-bottom: 20px;
        margin: 0 auto;
      }

      .img-content {
        margin-left: 99px;
      }

      h3 {
        text-align: center;
        font-size: 18px;
        font-weight: 500;
      }

      .submit {
        margin-top: 15px;
        background-color: #1785df;
        font-weight: 700;
        color: azure;
      }

      .text-input {
        padding-left: 5px;
      }

      p {
        font-size: 14px !important;
        color: #1785df;
      }

      input {
        height: 40px;
        width: 260px;
        outline: none;
        border: 1px solid #dadce0;
        border-radius: 3px;
        font-size: inherit;
      }

      @media (width >= 500px) {
        body {
          padding: 0;
        }
        #wrapper {
          margin: 0;
        }
      }
    </style>
  </head>

  <body>
    <div id="wrapper">
      <div>
        <img
          class="img-content"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSTmIKGwObJ_A_JurYyKkt-eKYEFYpLxk8sww&usqp=CAU"
          alt="google"
          width="130"
        />
        <h3>Đăng nhập để thêm tài khoản khác</h3>

        <form action="">
          <div class="image" style="padding-left: 35%">
            <img
              src="https://yt3.ggpht.com/a/AATXAJxjhwnz5PU9rAhfd9MfEn97EcdzUGdIbc64_A=s900-c-k-c0xffffffff-no-rj-mo"
              alt="user"
              width="90"
            />
          </div>
          <div class="form-group">
            <input
              class="text-input"
              type="email"
              name="email"
              id="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <input
              class="text-input"
              type="password"
              name="password"
              id="password"
              placeholder="Mật khẩu"
            />
          </div>
          <input class="submit" type="submit" value="Đăng nhập" />
          <p>Bạn cần trợ giúp?</p>
        </form>
        <p style="text-align: center">Tạo môt tài khoản</p>
      </div>
    </div>
  </body>
</html>
