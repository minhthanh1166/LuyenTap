<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul {
        list-style: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        border-radius: 16px;
        position: absolute;
      }

      li {
        float: left;
        border-right: 1px solid white;
        background-color: #f36827;
      }

      li:hover {
        background-color: #f54121;
      }

      li a {
        display: inline-block;
        color: #f5dd0b;
        padding: 14px 16px;
        text-align: center;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div>
      <ul>
        <li class="nav-container"><a href="">Trang chủ</a></li>
        <li class="nav-container"><a href="">Tin Tức</a></li>
        <li class="nav-container"><a href="">Sản phẩm</a></li>
        <li class="nav-container"><a href="">Khoá học</a></li>
        <li class="nav-container"><a href="">Liên hệ</a></li>
        <li class="nav-container"><a href="">Đăng ký</a></li>
        <li class="nav-container"><a href="">Đăng nhập</a></li>
      </ul>
    </div>
  </body>
</html>
