<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>facebook</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
      }

      #wrapper {
        display: flex;
        justify-content: center;
        min-height: 15vh;
        background-color: #3b5997;
      }

      .wrapper > img {
        margin-left: 50%;
      }
      .form {
        display: flex;
      }
      .form-group {
        margin-left: 20px;
      }

      input {
        padding: 2px;
      }
      .submit {
        margin-top: 19px;
      }
      .submit-input {
        background-color: #4d78ce;
        color: white;
        padding: 3px 20px;
        font-size: 15px;
        border: 0;
      }

      .form-group,
      a {
        color: aliceblue;
        text-decoration: none;
      }

      @media (width >= 500px) {
        body {
          padding: 0;
        }
        #wrapper {
          margin: 0;
        }
      }
    </style>
  </head>
  <body>
    <div id="wrapper">
      <form action="">
        <div style="padding-left: 160px">
          <img
            src="https://fptshop.com.vn/uploads/originals/2017/8/20//636388366703536000_tron-bo-icon-the-hien-cam-xuc-tren-facebook-cover.jpg"
            alt="facebook"
            width="200"
          />
        </div>
        <div class="form">
          <div class="form-group">
            <label for="email">Email hoặc điện thoại</label>
            <br />
            <input type="email" name="email" id="email" />
            <br />
            <input type="checkbox" name="checkbox" id="checkbox" />
            <label for="checkbox">Duy trì đăng nhập</label>
          </div>
          <div class="form-group">
            <label for="password">Mật khẩu</label>
            <br />
            <input type="password" name="password" id="password" />
            <p><a href="">Quên mật khẩu?</a></p>
          </div>
          <div class="form-group submit">
            <input class="submit-input" type="submit" value="Đăng nhập" />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
